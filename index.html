
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>مُيسّر المهام - أتمتة الروتين</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // blue-600
              secondary: '#4f46e5', // indigo-600
              accent: '#06b6d4', // cyan-500
              background: '#f8fafc', // slate-50
              surface: '#ffffff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        @page { 
          size: A4; 
          margin: 15mm; 
        }
        
        body { 
          background-color: white !important; 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
          color: black !important;
        }

        /* إخفاء العناصر غير اللازمة للطباعة */
        nav, 
        aside, 
        header, 
        footer,
        .no-print,
        button,
        input[type="checkbox"],
        .sidebar-container,
        [role="navigation"],
        .fixed,
        .absolute { 
          display: none !important; 
        }

        /* تعديل الحاوية الرئيسية لتأخذ كامل العرض */
        #root, 
        main, 
        .main-content { 
          margin: 0 !important; 
          padding: 0 !important; 
          width: 100% !important; 
          display: block !important;
          position: relative !important;
          right: 0 !important;
        }

        /* تحسين مظهر البطاقات والجداول */
        .bg-white { 
          box-shadow: none !important; 
          border: 1px solid #eee !important;
          margin-bottom: 20px !important;
        }

        table { 
          width: 100% !important; 
          border-collapse: collapse !important; 
          page-break-inside: auto;
        }
        
        tr { 
          page-break-inside: avoid; 
          page-break-after: auto; 
        }

        th, td { 
          border: 1px solid #ddd !important; 
          padding: 10px !important; 
          text-align: right !important;
          font-size: 11pt !important;
        }

        th { 
          background-color: #f3f4f6 !important; 
          font-weight: bold !important;
        }

        /* إظهار العناصر المخفية المخصصة للطباعة */
        .print-only { 
          display: block !important; 
        }

        /* تحسين تباعد الأقسام */
        section, .report-section {
          page-break-before: always;
        }
        
        section:first-of-type {
          page-break-before: auto;
        }

        /* إخفاء الرسوم البيانية التفاعلية التي لا تظهر بشكل جيد وتغييرها بنصوص */
        .chart-container {
          page-break-inside: avoid;
        }

        /* ضمان بقاء الألوان مهمة */
        .bg-indigo-600 { background-color: #4f46e5 !important; }
        .text-indigo-600 { color: #4f46e5 !important; }
        .bg-emerald-500 { background-color: #10b981 !important; }
        .bg-amber-500 { background-color: #f59e0b !important; }
        .bg-red-500 { background-color: #ef4444 !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
